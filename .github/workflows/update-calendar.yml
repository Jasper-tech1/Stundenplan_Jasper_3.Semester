name: Update merged calendar

on:
  schedule:
    # Alle 60 Minuten ausführen
    - cron: "0 * * * *"
  workflow_dispatch:
    # Manuell auslösbar im GitHub-UI

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Kalender generieren
        run: |
          python merge_calendars.py

      - name: Änderungen committen (falls vorhanden)
        run: |
          if git status --porcelain | grep merged_calendar.ics; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add merged_calendar.ics
            git commit -m "Update merged_calendar.ics"
            git push
          else
            echo "Keine Änderungen, nichts zu committen."
          fi
